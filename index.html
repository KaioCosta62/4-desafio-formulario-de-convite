<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <title>Festivite</title>
</head>
<body>
    <div id="app">
        <aside>
            <header class="aside-container">
                <img src="./assets/images/Logo.svg" alt="Logo Festivite">
                <h1>Festivite</h1>
                <p>Crie um convite digital para o seu evento</p>
                <img src="./assets/images/bg.png" alt="Foto de um bolo da Festivite" class="bg"/>
            </header>
        </aside>
        <main>
            <div class="main-container">
               <form action="">
                  <h1>Crie seu convite</h1>
                  <fieldset class="about-event">
                    <legend class="description-fieldset">
                        <img src="./assets/icons/calendar.svg" alt="Icone de calendário">
                        <span>Sobre o evento</span>
                    </legend>
                    <div class="input-wrapper">
                        <label for="titulo">Título</label>
                        <input type="text" name="" id="" placeholder="Nome do evento">
                    </div>
                    <div class="input-wrapper flex">
                        <div class="input">
                            <label for="inicio">Inicio</label>
                            <input type="datetime-local" id="inicio">
                        </div>
                        <div class="input">
                            <label for="fim">Fim</label>
                            <input type="datetime-local" id="fim">
                        </div>
                    </div>

                    <div class="input-wrapper grid-types">
                        <div class="type">
                            <label for="">Tipo</label>
                            <div class="type-options-container">
                                <div>
                                    <img src="./assets/icons/calendar.svg" alt="Icone de calendário">
                                    <label for="calendar">Calendário</label>
                                    <input type="radio" name="options-events" id="calendar">
                                </div>
                                <div>
                                    
                                    <img src="./assets/icons/online.svg" alt="Icone de uma camera">
                                    <label for="online">Online</label>
                                    <input type="radio" name="options-events" id="online">
                                </div>
                            </div>
                        </div>
                        <div class="local">
                            <label for="local">Local</label>
                            <input type="text" name="" id="local" placeholder="Link ou endereço">
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="description">Descrição</label>
                        <textarea name="" id="description" placeholder="Escreva sobre os detalhes do evento"></textarea>
                    </div>
                  </fieldset>
                  <fieldset class="personalization-colors">
                    <legend class="description-fieldset">
                        <img src="./assets/icons/paintbrush.svg" alt="Icone de calendário">
                        <span>Personalização</span>
                    </legend>
                    <span>Cor principal</span>
                    <div class="buttons-colors">
                        <button type="button">
                            <span class="circle-color brand-light"></span>
                        </button>
                        <button  type="button">
                            <span class="circle-color navy"></span>
                        </button>
                        <button  type="button">
                            <span class="circle-color purple"></span>
                        </button>
                        <button  type="button">
                            <span class="circle-color fuschia"></span>
                        </button>
                        <button  type="button">
                            <span class="circle-color pink"></span>
                        </button>
                        <button  type="button">
                            <span class="circle-color danger"></span>
                        </button>
                        <button  type="button">
                            <span class="circle-color orange"></span>
                        </button>
                        <button  type="button">
                            <span class="circle-color yellow"></span>
                        </button>
                        <button  type="button">
                            <span class="circle-color lime"></span>
                        </button>
                        <button  type="button">
                            <span class="circle-color green"></span>
                        </button>
                        <button  type="button">
                            <span class="circle-color cyan"></span>
                        </button>
                    </div>
                  </fieldset>
               </form>
            </div>
        </main>
    </div>
</body>
</html>
